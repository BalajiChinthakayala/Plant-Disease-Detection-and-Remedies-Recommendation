<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLANT DISEASE DETECTION</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url("/static/assets/img/background.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }

        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.7); /* Dark background for tabs */
        }

        .navbar a:hover {
            background-color: rgba(0, 0, 0, 0.9); /* Darker background on hover */
        }

        .container {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -20%);
            text-align: center;
        }

        h1 {
            color: white;
        }

        .form-container {
            display: none;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 20px auto;
        }

        .form-container.active {
            display: block;
        }

        .form-container h2 {
            color: white;
        }

        .form-container input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50; /* Green background for buttons */
            color: white;
            font-size: 16px;
        }

        .form-container button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        .upload-section {
            margin-top: 20px;
        }

        .upload-section input[type="file"] {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#" id="login-tab">Login</a>
    </div>
    <div class="container">
        <h1>PLANT DISEASE DETECTION</h1>
        <div id="login-form" class="form-container active">
            <h2>Login</h2>
            <form action="/login" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="register-tab">Register</a></p>
        </div>
        <div id="register-form" class="form-container">
            <h2>Register</h2>
            <form action="/register" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="login-tab">Login</a></p>
        </div>
    </div>

    <script>
        document.getElementById('login-tab').addEventListener('click', function(event) {
            event.preventDefault();
            var loginForm = document.getElementById('login-form');
            var registerForm = document.getElementById('register-form');

            if (loginForm.classList.contains('active')) {
                loginForm.classList.remove('active');
                registerForm.classList.add('active');
                this.textContent = 'Login'; // Change the tab text to 'Login'
            } else {
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
                this.textContent = 'Register'; // Change the tab text to 'Register'
            }
        });

        document.getElementById('register-tab').addEventListener('click', function(event) {
            event.preventDefault();
            var loginForm = document.getElementById('login-form');
            var registerForm = document.getElementById('register-form');

            loginForm.classList.remove('active');
            registerForm.classList.add('active');
            document.getElementById('login-tab').textContent = 'Login'; // Change the tab text to 'Login'
        });
    </script>
</body>
</html>
